<style>
    .interactive-square {
        width: 100px;
        height: 100px;
        background: transparent;
        margin: 50px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s ease-out;
        cursor: pointer;
    }

    .interactive-square i {
        font-size: 2em;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const square = document.querySelector('.interactive-square');
        const maxDistance = 100; // Maximum pixels to move
        
        square.addEventListener('mousemove', function(e) {
            const rect = square.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Calculate direction from cursor to square
            const deltaX = e.clientX - centerX;
            const deltaY = e.clientY - centerY;
            
            // Calculate distance
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Calculate movement (inverse of cursor direction)
            let moveX = (-deltaX / distance) * maxDistance;
            let moveY = (-deltaY / distance) * maxDistance;
            
            // Ensure the movement stays within bounds
            moveX = Math.max(Math.min(moveX, maxDistance), -maxDistance);
            moveY = Math.max(Math.min(moveY, maxDistance), -maxDistance);
            
            // Apply transform
            square.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    });
</script>
